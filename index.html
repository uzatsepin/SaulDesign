<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:regular,700&diplay=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>SaulDesign</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__logo">
            <img src="img/logo.svg" alt="Logo" />
          </div>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">Home</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">About Me</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="page">
        <section class="page__main main">
          <div class="main__container">
            <div class="main__content">
              <h1 class="main__title">CREATIVE UI <span>DESIGNER</span></h1>
              <div class="main__buttons">
                <a href="#" class="main__hire-button button">Hire me</a>
                <a href="#" class="main__cv-button button_dark"><span>Download CV</span></a>
              </div>
            </div>
            <div class="main__image">
              <img src="/img/main/main.svg" alt="MainImg" />
            </div>
          </div>
        </section>
        <section class="page__about about">
          <div class="about__container">
            <div class="about__content">
              <h2 class="about__title title">About <span>me</span></h2>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <nav class="footer__menu menu__footer">
            <ul class="menu-footer__list">
              <li class="menu-footer__item">
                <a href="#  " class="menu-footer__link menu-footer__link_home">Home</a>
              </li>
              <li class="menu-footer__item">
                <a href="#  " class="menu-footer__link menu-footer__link_about">About Me</a>
              </li>
              <li class="menu-footer__item">
                <a href="#  " class="menu-footer__link menu-footer__link_contacts">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="footer__social social">
            <a href="#" class="social__link">
              <img src="img/icons/facebook.svg" alt="Facebook" />
            </a>
            <a href="#" class="social__link">
              <img src="img/icons/instagram.svg" alt="Instagram" />
            </a>
            <a href="#" class="social__link">
              <img src="img/icons/twitter.svg" alt="Twitter" />
            </a>
            <a href="#" class="social__link">
              <img src="img/icons/youtube.svg" alt="YouTube" />
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
